<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>

  <body>
    <header>
      <h1>iframe</h1>
    </header>
    <main>
      <section>
        <div>
          <h2>Mapas</h2>

            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
        <div>
          <h2>Videos</h2>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2X_2IdybTV0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div>
          <h2>PÃ¡gina Web</h2>
          <iframe height="300" src="https://www.infobae.com/" width="500">
          </iframe>
        </div>
      </section>
    </main>
  </body>
</html>
